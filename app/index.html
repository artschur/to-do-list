<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
    </style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
    <link rel="stylesheet" href="style.css" />
    <link href="/src/output.css" rel="stylesheet" />
  </head>
  <body>
    <section class="flex items-end justify-center h-screen bg-zinc-900">
      <div
        class="w-11/12 p-3 m-5 mt-12 duration-700 ease-in-out bg-zinc-800 rounded-2xl md:w-8/12"
        id="card"
      >
        <h1
          class="py-5 mt-2 text-4xl text-zinc-200 ps-5 md:p-8 active:font-mono"
        >
          My to-do List📝
        </h1>
        <div
          id="new-task"
          class="flex items-center p-5 duration-700 ease-in-out md:justify-start justify-evenly"
        >
          <input
            type="text"
            id="text-input"
            class="w-8/12 px-2 py-2 duration-300 ease-in-out rounded-md md:mx-5 text-zinc-300 bg-zinc-700 hover:ring-1 ring-pink-500 focus:bg-transparent focus:ring-pink-500"
            placeholder="Type here..."
          />
          <button
            class="w-4/12 px-3 py-2 duration-300 rounded-md bg-zinc-700 text-zinc-300 ms-2 hover:ring-1 ring-pink-500 focus:bg-transparent"
            id="addButton"
            onclick="addTask()"
          >
            Add task
          </button>
        </div>

        <div id="task-container" class="m-5">
          <ul id="task-ul"></ul>
        </div>
      </div>
    </section>

    <script src="/app/app.js"></script>
  </body>
</html>
